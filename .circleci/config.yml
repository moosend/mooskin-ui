version: 2.1

orbs:
  node: circleci/node@5.0.2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:18.20

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn prepare
      - persist_to_workspace:
          root: ~/repo
          paths: .

  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
      - run: yarn chromatic

workflows:
  run:
    jobs:
      - build
      - publish:
          filters:
            tags:
              only: /^v.*/       # Run only on version tags like v1.0.0
            branches:
              only:
                - master        # Run only on master branch
          requires:
            - build
